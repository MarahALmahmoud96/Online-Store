<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a>Online Store</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="6px" class="navigation-items">
      <li *ngFor="let item of menu">
        <a mat-button [routerLinkActive]="'active'" [routerLink]="item.router">{{item.title}}</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
