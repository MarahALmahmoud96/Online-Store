<div class="card">
  <div class="card-content">
    <div class="card-body">
      <div class="media d-flex">
        <div class="align-self-center">
          <i [ngClass]="icon" class="primary font-large-2 float-left"></i>
        </div>
        <div class="media-body text-right">
          <h3 class="value">{{value}}</h3>
          <span>{{label}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div fxHide.gt-xs>
  <div class="mt-2"></div>
</div>
